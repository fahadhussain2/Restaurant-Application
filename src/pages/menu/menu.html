<ion-menu id="mymenu" [content]="content">
  <ion-header>

        <img (click)="ClickProfile();" src="../assets/icon/profile.jpg" id="htmlProfilePictureSideMenu" width="60px;" class="driveImg RoundImg">

      <button ion-item (click)="openPage('My Profile')">
        <ion-icon class="menuicon" large name="contact" color="danger"></ion-icon>

      <button ion-item (click)="openPage('My Cart')">
        <ion-icon class="menuicon" large name="cart" color="danger"></ion-icon>
        My Cart

      </button>
      <button ion-item>

      </button>
      <button ion-item>
