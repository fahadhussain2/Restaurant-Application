<ion-content class="background">
  <div class="background_about_color">
  
    <ion-card>
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Username" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
          </ion-item>
        
          <a (click)="passwordreset()">Forgot your password? <b>Get help signing in</b></a>
          <button ion-button block outline color="light" [disabled]="!(credentials.email && credentials.password)" (click)="login()">Login</button>
          <p>OR</p>
          <button ion-button block color="facebook" (click)="loginWithFB()">
            <ion-icon name="logo-facebook"></ion-icon > Login with facebook
          </button>
        
        </ion-list>
      </ion-card-content>
    </ion-card>
