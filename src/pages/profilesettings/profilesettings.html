<ion-header>

  <ion-navbar>
    <ion-title>Profile Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.FirstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.LastName"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label color="primary" floating>Country</ion-label>
      <ion-input></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label color="primary" floating>State</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.StateName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.CityName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.LocationName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Pin</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.Pin"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>{{currentUser.PhoneNumber}}</ion-label>
      <ion-input type="tel" [(ngModel)]="currentUser.PhoneNumber2"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list no-lines radio-group [(ngModel)]="currentUser.Gender">
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio color="primary" value="Male" checked></ion-radio>
              </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio color="primary" value="Female"></ion-radio>
              </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block color="danger" (click)="dismiss()">Close</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="primary" (click)="update()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
