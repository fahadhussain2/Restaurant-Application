<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newUser.Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newUser.Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="newUser.ConfirmPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="number" placeholder="Mobile No" [(ngModel)]="newUser.PhoneNumber2"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-input type="text" placeholder="Search Country" [(ngModel)]="newUser.CountryName" (keyup)="setupCountry()"></ion-input>
        </ion-item> -->

        <ion-auto-complete [dataProvider]="setupCountryService" [options]="{ placeholder : 'Select Country' }"></ion-auto-complete>


      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="danger" [disabled]="!enableSignup()" (click)="signup()">Sign Up</button>
  <br>


</ion-content>

<ion-footer>
  <button ion-button full color="primary" (click)="goBack()">Back to Login</button>
</ion-footer>
